[server]
http_port = 8080

[users]
allow_sign_up = false
allow_org_create = false
default_theme = dark

[security]
admin_user = admin
admin_password = ${GRAFANA_ADMIN_PASS}

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[auth.basic]
enabled = false

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/home.json

